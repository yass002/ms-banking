spring.application.name=customer
server.port=8000
spring.datasource.url=jdbc:h2:mem:customerdb
spring.h2.console.enabled=true
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false

management.endpoints.web.exposure.include=*

management.info.env.enabled=true
management.endpoint.shutdown.enabled=true
info.app.name=Customer Service
info.app.description=Customer Service
info.app.version=1.0.0
info.app.java.version=1.8
info.app.basedir=${user.dir}
info.app.tmpdir=${java.io.tmpdir}
info.app.user.name=${user.name}
info.app.user.timezone=${user.timezone}
info.app.user.country=${user.country}
info.app.user.language=${user.language}
